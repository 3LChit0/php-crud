<h1>{{title}}</h1>
<hr>
<a href="{{URL}}/admin/testimonies">
    <button type="button" class="btn btn-warning">Volver</button>
</a>
<hr>
{{status}}
<form method="post">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{nombre}}" required>
    </div>
    <div class="form-group my-3">
        <label>Mensaje</label>
        <textarea name="mensaje" class="form-control" rows="5" required>{{mensaje}}</textarea>
    </div>
    <div class="form-group">
        <button type="submmit" class="btn btn-success">Enviar</button>
    </div>
</form>
